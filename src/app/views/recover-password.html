<div class="callout callout-danger" *ngIf="error">
    {{error}}
</div>
<div class="callout callout-success" *ngIf="success">
    {{success}}
</div>

<div *ngIf="!identity">

    <form #recoverPasswordForm="ngForm" (ngSubmit)="onSubmit(recoverPasswordForm)" >
        <div class="form-group">
            <label>Nombre de usuario o email:</label>
            <input type="text" name="search" #name="ngModel" [(ngModel)]="search" class="form-control " required />
        </div>

        <input type="submit" value="Recuperar" class="btn btn-primary  btn-lg btn-block" [disabled]="!recoverPasswordForm.form.valid"
        />



    </form>

</div>
