<div class="callout callout-danger" *ngIf="error">
    {{error}}
</div>
<div class="callout callout-success" *ngIf="identity">
    Login completado correctamente.
</div>

<div *ngIf="!identity">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
        <div class="form-group">
            <label>Nombre de usuario:</label>
            <input type="text" name="username" #name="ngModel" [(ngModel)]="user.username" class="form-control " required />
        </div>

        <div class="form-group">
            <label>Contrase√±a:</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control " required />
        </div>
        
        <input type="submit" value="Acceder" class="btn btn-block btn-success btn-lg" [disabled]="!loginForm.form.valid" />

    </form>
</div>
