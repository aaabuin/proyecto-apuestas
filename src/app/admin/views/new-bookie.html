
<div class="mensaje_fijo col-md-6">
    <div class="alert alert-success alert-dimissible" *ngIf="success!=null">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        {{success}}
    </div>
    <div class="alert alert-danger alert-dimissible" *ngIf="error!=null">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        {{error}}
    </div>
</div>

<div class="row">


    <div class="col-md-8 col-lg-6">

        <div class="box box-default">
            <div class="box-header with-border">
                <h3 class="box-title">Introducir nueva casa de apuestas</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <form #bookiesAdminForm="ngForm" (ngSubmit)="onSubmit(bookiesAdminForm)">
                        <div class="col-md-5">
                            <label>Nombre</label>
                            <input type="text" name="name" #name="ngModel" [(ngModel)]="bookie.name" class="form-control" required />
                        </div>



                        <div class="col-md-4">
                            <label>Imagen:</label>
                            <div class="form-group " *ngIf="bookie.image == ''">

                                <input type="file"  class="fileinput" placeholder="Subir imagen" (change)="fileChangeEvent($event)" />
                            </div>
                            <div class="form-group image_size" *ngIf="bookie.image != ''">
                                <img src="{{ url_upload + 'upload-image/' + bookie.image }}" /><br />

                                <span (click)="removeImage()" class="badge bg-danger pointer">Quitar imagen</span>

                            </div>
                        </div>


                        <div class="col-md-3">
                            <input type="submit" value="Guardar" class="btn btn-primary margin-top-15" [disabled]="!bookiesAdminForm.form.valid " />
                        </div>
                    </form>

                </div>
            </div>
            <!-- /.box-body -->
        </div>
    </div>

</div>
