<div class="mensaje_fijo col-md-6">
    <div class="alert alert-success alert-dimissible" *ngIf="success!=null">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        {{success}}
    </div>
    <div class="alert alert-danger alert-dimissible" *ngIf="error!=null">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        {{error}}
    </div>
</div>

<div class="row">
<div class="col-md-10 ">

    <div class="box box-default">
        <div class="box-header with-border">
            <h3 class="box-title">Introducir nuevo evento</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <form #eventAdminForm="ngForm" (ngSubmit)="onSubmit(eventAdminForm)">

                    <div class="col-md-4">
                        <label>Nombre</label>
                        <input class="form-control" type="text" name="Name" #Name="ngModel" [(ngModel)]="event.name" required />
                    </div>

                    <div class="form-group col-md-3">
                        <label>Fecha y hora</label>
                        <input type="datetime-local" class="form-control" name="eventDate" #eventDate="ngModel" [(ngModel)]="event.date" required />
                    </div>

                    <div class="form-group  col-md-3">
                            <select class="col-md-6" name="selectSportFilter" #selectSportFilter="ngModel" [(ngModel)]="filterBySport" (change)="filterCompetitionsSearch()">
                                <option [ngValue]=null> Sin filtro</option>
                                <option *ngFor="let sport of sportsList" [ngValue]='sport.id'>{{sport.name}}</option>
                            </select>
                            
                            <select class="col-md-6" name="selectCountryFilter" #selectCountryFilter="ngModel" [(ngModel)]="filterByCountry" (change)="filterCompetitionsSearch()">
                                <option [ngValue]=null>Sin filtro </option>
                                <option *ngFor="let country of countriesList" [ngValue]='country.id'>{{country.name}}</option>
                            </select>
                            
                            <select class="form-control" name="selectFilterCompetition" #selectFilterCompetition="ngModel" [(ngModel)]="competitionFilter"
                                (change)="filterEvents()">
                                    <option *ngFor="let competi of competitionsList" [ngValue]='competi.id' >{{competi.name}}</option>
                            </select>

                        </div>



                    <div class="form-group col-md-2">
                        <input type="submit" value="Guardar"  class="btn btn-primary btn-sm" [disabled]="!eventAdminForm.form.valid  " />
                        <!--<button type="submit" class="btn btn-primary" [disabled]="!eventoAdminForm.form.valid  "><i class="fa fa-save"></i></button>-->
                    </div>



                </form>
            </div>
        </div>
    </div>
</div>
</div>
